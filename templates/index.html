<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Media Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-image: url('{{ url_for('static', filename='background.png') }}');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            position: relative;
        }
        .container {
            border: 5px dotted white;
            padding: 40px;
            text-align: center;
            position: relative;
            width: 600px;
        }


        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px;
            height: auto;
        }
        select {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #BDCFFF;
            width: 300px;
            position: left;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #BDCFFF;
            width: calc(100% - 22px);
        }

        input[type="text"]:hover {
            background-color: #f0f8ff;
        }

        input[type="submit"] {
            display: inline-block;
            font-size: 16px;
            padding: 10px 20px;
            margin: 10px 0;
            border-radius: 5px;
            color: black;
            background-color: #BDCFFF;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #95aef4;
            transform: scale(1.05);
        }

        input[type="submit"]:active {
            background-color: #7595ed;
        }
        /*Style for Loader page*/
        .loader {
            width: 250px;
            height: 50px;
            line-height: 50px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            font-family: helvetica, arial, sans-serif;
            text-transform: uppercase;
            font-weight: 900;
            color:  #BDCFFF;
            letter-spacing: 0.2em;
            display: none; /* Hide the loader initially */
        }

        .loader::before, .loader::after {
            content: "";
            display: block;
            width: 15px;
            height: 15px;
            background:  #BDCFFF;
            position: absolute;
            animation: load .7s infinite alternate ease-in-out;
        }

        .loader::before {
            top: 0;
        }

        .loader::after {
            bottom: 0;
        }

        @keyframes load {
            0% { left: 0; height: 30px; width: 15px }
            50% { height: 8px; width: 40px }
            100% { left: 235px; height: 30px; width: 15px }
        }
    </style>
</head>
<body>
    <div class="loader">Generating...</div>
    <img src="static/media-logo.png" alt="Logo" class="logo">
    <div class="container">
        <form id="recommendationForm" action="/checklists" method="POST">
            <!--The drop down option -->
            <select name="media" id="media-select" style="background-color: #BDCFFF;">
                <option value="" selected disabled>Choose a type of media:</option>
                <option value="book" name="book">Book</option>
                <option value="song" name="song">Music</option>
                <option value="game" name="game">Game</option>
                <option value="movie" name="movie">Movie</option>
            </select>
            <!-- The content input by the user-->
            <input type="text" name="content" placeholder="Media name" /> 
            <input type="submit" value="Recommend" style="background-color: #BDCFFF;" />
        </form>
        <ul id="userlist"></ul>
    </div>

    <script>
        document.getElementById('recommendationForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            document.querySelector('.container').style.display = 'none'; // Hide the main content
            document.querySelector('.loader').style.display = 'block'; // Show the loading screen
            
            setTimeout(function() {
                document.getElementById('recommendationForm').submit(); // Submit the form
            }, 1);
        };
        
    </script>
</body>
</html>
