<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Media Recommendation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            background-image: url('{{ url_for('static', filename='background.png') }}');
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
            position: relative;
        }
        .container {
            border: 5px dotted white;
            padding: 20px;
            text-align: center;
            position: relative;
            width: 600px; 
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 200px; /* Adjust the size of the logo */
            height: auto;
            z-index: 3; /* Higher z-index to place it above both containers */
        }
        select {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #BDCFFF;
            width: 300px; 
            position: left;
        }

        input[type="text"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #BDCFFF;
            width: calc(100% - 22px); 
        }

        input[type="submit"] {
            font-size: 18px;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #BDCFFF;
            width: 200px; 
        }


    </style>
</head>
<body>
    <img src="static/media-logo.png" alt="Logo" class="logo">
    <div class="container">
        <form action="/checklists" method="POST">
            <!--The drop down option -->
            <select name="media" id="media-select" style="background-color: #BDCFFF;">
                <option value="" selected disabled>Choose a type of media:</option>
                <option value="book" name="book">Book</option>
                <option value="music" name="music">Music</option>
                <option value="game" name="game">Game</option>
                <option value="movie" name="movie">Movie</option>
            </select>
            <!-- The content input by the user-->
            <input type="text" name="content" placeholder="Media name" /> 
            <input type="submit" value="Recommend"style="background-color: #BDCFFF;"/>
        </form>
        <ul id="userlist"></ul>
    </div>
</body>
</html>
